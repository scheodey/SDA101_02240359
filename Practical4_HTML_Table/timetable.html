<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Course Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #04fe0875;
        }
        caption {
            font-size: 1.5em;
            margin: 10px 0;
            color: rgb(245, 4, 237);
        }
    </style>
</head>
<body>
    <table>
        <caption>My Weekly Schedule</caption>
        <thead><br><br><br>
            <tr>
                <th style="background-color: rgba(80, 0, 142, 0.45);">Time/Day</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>9:00 AM - 11:00 AM</td>
                <td>CSF 101</td>
                <td>MATH 205</td>
                <td>Dzo 101</td>
                <td>Dzo 101</td>
                <td>Sys Admin</td>
                <td>Sys Admin</td>
            </tr>
            <tr style="background-color: aqua;">
                <td style="background-color: white ;">11:00 AM - 1:00 PM</td>
                <td colspan="6">Lunch Break </td>
                 
            </tr>
            <tr>
                <td>1:00 PM - 3:00 PM</td>
                <td>MATH 205</td>
                <td>CSF 101</td>
                <td>SDA 101</td>
                <td>SDA 101</td>
                <td>SEM 101</td>
                <td>SEM 102</td>
            </tr>
            <tr>
                <td>3:00 PM - 4:00 PM</td>
                <td>MATH 205</td>
                <td></td>
                <td></td>
                <td></td>
                <td>SEM 101</td>
                <td>SEM 102</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
