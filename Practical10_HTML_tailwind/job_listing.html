<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-6">
        <header class="mb-5">
            <h1 class="text-3xl font-bold text-center">Job Listings</h1>
        </header>

        <main>
            
            <div class="flex justify-center mb-4">
                <button class="px-6 py-2 bg-pink-600 text-white rounded-lg shadow-lg transform transition duration-300 ease-in-out hover:bg-blue-500 hover:scale-105">
                    View All Jobs
                </button>
            </div>

            
            <div class="overflow-x-auto rounded-lg shadow-lg">
                <table class="min-w-full bg-white">
                    <thead class="bg-pink-200">
                        <tr>
                            <th class="py-2 px-4 border">Job Title</th>
                            <th class="py-2 px-4 border">Company</th>
                            <th class="py-2 px-4 border">Location</th>
                            <th class="py-2 px-4 border">Application Deadline</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="hover:bg-blue-100">
                            <td class="py-2 px-4 border">Software Engineer</td>
                            <td class="py-2 px-4 border">Tech Corp</td>
                            <td class="py-2 px-4 border">New York, NY</td>
                            <td class="py-2 px-4 border">2024-10-15</td>
                        </tr>
                        <tr class="hover:bg-blue-100">
                            <td class="py-2 px-4 border">UI/UX Designer</td>
                            <td class="py-2 px-4 border">Design Studio</td>
                            <td class="py-2 px-4 border">Los Angeles, CA</td>
                            <td class="py-2 px-4 border">2024-10-20</td>
                        </tr>
                        <tr class="hover:bg-blue-100">
                            <td class="py-2 px-4 border">Product Manager</td>
                            <td class="py-2 px-4 border">Business Solutions</td>
                            <td class="py-2 px-4 border">Remote</td>
                            <td class="py-2 px-4 border">2024-11-01</td>
                        </tr>
</body>
</html>
